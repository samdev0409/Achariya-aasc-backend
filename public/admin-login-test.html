<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login Test</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 14px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 500;
        }
        input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        input:focus {
            outline: none;
            border-color: #667eea;
        }
        button {
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 14px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(102, 126, 234, 0.4);
        }
        button:active {
            transform: translateY(0);
        }
        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .output {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            max-height: 300px;
            overflow-y: auto;
        }
        .log-entry {
            margin-bottom: 8px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
        }
        .success { color: #10b981; font-weight: 600; }
        .error { color: #ef4444; font-weight: 600; }
        .info { color: #3b82f6; }
        .timestamp {
            color: #999;
            font-size: 12px;
        }
        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 600;
            margin-top: 10px;
        }
        .status-success {
            background: #d1fae5;
            color: #065f46;
        }
        .status-error {
            background: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîê Admin Login</h1>
        <p class="subtitle">Test admin authentication</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" value="admin@gmail.com" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" value="admin@123" required>
            </div>
            
            <button type="submit" id="loginBtn">Login</button>
        </form>
        
        <div id="output" class="output" style="display: none;"></div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';
        const output = document.getElementById('output');
        const loginForm = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');

        function log(message, type = 'info') {
            output.style.display = 'block';
            const timestamp = new Date().toLocaleTimeString();
            const entry = document.createElement('div');
            entry.className = `log-entry ${type}`;
            entry.innerHTML = `<span class="timestamp">[${timestamp}]</span> ${message}`;
            output.appendChild(entry);
            output.scrollTop = output.scrollHeight;
        }

        function clearLog() {
            output.innerHTML = '';
            output.style.display = 'none';
        }

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            clearLog();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            loginBtn.disabled = true;
            loginBtn.textContent = 'Logging in...';
            
            log('üîê Attempting login...', 'info');
            log(`üìß Email: ${email}`, 'info');
            
            try {
                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password })
                });

                const data = await response.json();
                
                log(`üì° Response Status: ${response.status}`, response.ok ? 'success' : 'error');
                
                if (response.ok && data.success && data.data) {
                    localStorage.setItem('token', data.data.token);
                    localStorage.setItem('user', JSON.stringify(data.data.user));
                    
                    log('‚úÖ Login successful!', 'success');
                    log(`üë§ Name: ${data.data.user.name}`, 'success');
                    log(`üé≠ Role: ${data.data.user.role}`, 'success');
                    log(`üÜî ID: ${data.data.user.id}`, 'info');
                    log(`üîë Token saved to localStorage`, 'success');
                    
                    const badge = document.createElement('div');
                    badge.className = 'status-badge status-success';
                    badge.textContent = '‚úÖ Authenticated';
                    output.appendChild(badge);
                    
                    // Redirect to admin dashboard after 2 seconds
                    setTimeout(() => {
                        log('üîÑ Redirecting to admin dashboard...', 'info');
                        // window.location.href = '/admin';
                    }, 2000);
                    
                } else {
                    log(`‚ùå Login failed: ${data.message || 'Unknown error'}`, 'error');
                    
                    const badge = document.createElement('div');
                    badge.className = 'status-badge status-error';
                    badge.textContent = '‚ùå Authentication Failed';
                    output.appendChild(badge);
                }
                
            } catch (error) {
                log(`‚ùå Network error: ${error.message}`, 'error');
                log('üí° Make sure the backend server is running on port 5000', 'info');
                
                const badge = document.createElement('div');
                badge.className = 'status-badge status-error';
                badge.textContent = '‚ùå Connection Error';
                output.appendChild(badge);
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Login';
            }
        });

        // Check if already logged in
        window.addEventListener('load', () => {
            const token = localStorage.getItem('token');
            const user = localStorage.getItem('user');
            
            if (token && user) {
                log('‚ÑπÔ∏è Already logged in', 'info');
                try {
                    const userData = JSON.parse(user);
                    log(`üë§ User: ${userData.name} (${userData.role})`, 'info');
                    log('üí° Click Login to re-authenticate', 'info');
                } catch (e) {
                    localStorage.removeItem('token');
                    localStorage.removeItem('user');
                }
            }
        });
    </script>
</body>
</html>
